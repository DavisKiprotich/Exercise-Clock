<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>25 + 5 Clock</title>
</head>
<body>
    <h2 class="header">25 + 5 Clock</h2>
    <div class="break-exercise">
        <div id="break">
            <h2>Break Session</h2>
            <button id="break-minus">-</button>
            <span id="break-session">5</span>
            <button id="break-plus">+</button>
        </div>
    
        <div id="exercise">
            <h2>Exercise Duration</h2>
            <button id="session-minus">-</button>
            <span id="session-element">25</span>
            <button id="session-plus">+</button>
        </div>
    </div>

    <div class="session">
        <h2 id="title">Session</h2>
        <h2>
            <span id="timer-minutes">25</span>:<span id="timer-seconds">00</span>
        </h2>
        <div id="btn">
            <button id="play-button">Play</button>
            <button id="pause-button">Pause</button>
            <button id="reset-button">Reset</button>
        </div>
    </div>


    <script src="./index.js"></script>
</body>
</html>
